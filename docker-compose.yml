version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: always

  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./src/web:/usr/share/nginx/html:ro
    depends_on:
      - api
